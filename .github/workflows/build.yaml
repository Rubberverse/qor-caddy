name: Use cross-compilation to quickly create cross-arch binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
    build-cc-helper:
        name: Build and push to ghcr
        runs-on: ubuntu-latest
        environment: production
        defaults:
            run:
                working-directory: .
                shell: bash

        steps:
          - name: Free up worker space
            run: sudo rm -rf "$AGENT_TOOLSDIRECTORY"; sudo rm -rf /usr/share/dotnet /usr/local/lib/android; sudo apt-get update; sudo apt-get remove -y '^dotnet-.*'; sudo apt-get autoremove -y; sudo apt-get clean

          - name: Checkout
            uses: actions/checkout@v3
            with:
                fetch-depth: '0'

          - uses: docker/setup-buildx-action@v3
            name: Customize Docker driver
            with:
                driver-opts: image=moby/buildkit:master

          - uses: mr-smithers-excellent/docker-build-push@v6
            name: Build the helper image using golang cross-compilation
            with:
                image: cc-caddy-binary
                tags: latest
                buildArgs: BUILDPLATFORM=linux/amd64,XCADDY_MODULES="github.com/caddy-dns/cloudflare github.com/caddy-dns/duckdns github.com/caddy-dns/godaddy github.com/caddy-dns/namecheap github.com/caddy-dns/vercel github.com/caddy-dns/ddnss github.com/caddy-dns/mailinabox github.com/mholt/caddy-dynamicdns github.com/corazawaf/coraza-caddy/v2 github.com/hslatman/caddy-crowdsec-bouncer/http github.com/hslatman/caddy-crowdsec-bouncer/layer4",GO_CADDY_VERSION=v2.8.0-beta.2
                dockerfile: caddy-dfs-CC/Dockerfile-Helper
                registry: ghcr.io
                multiPlatform: true
                overrideDriver: true
                enableBuildKit: true
                platform: linux/amd64,linux/i386,linux/arm/v5,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/riscv64,linux/mips64le,linux/s390x
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

          - name: Cancel on failure
            uses: andymckay/cancel-action@0.4
            if: failure()

    publish-to-ghcr:
      name: Publish multi-arch image to ghcr.io
      runs-on: ubuntu-latest
      if: ${{ always() && (needs.build-cc-helper.result == 'success') }}
      needs: [build-cc-helper]
      environment: production

      defaults:
        run:
          working-directory: .
          shell: bash

      steps:
        - name: Free up worker space
          run: sudo rm -rf "$AGENT_TOOLSDIRECTORY"; sudo rm -rf /usr/share/dotnet /usr/local/lib/android; sudo apt-get update; sudo apt-get remove -y '^dotnet-.*'; sudo apt-get autoremove -y; sudo apt-get clean
        
        - uses: actions/checkout@v3
          with:
            fetch-depth: '0'

        - uses: docker/setup-buildx-action@v3
          name: Customize Docker driver
          with:
            driver-opts: image=moby/buildkit:master

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - uses: mr-smithers-excellent/docker-build-push@v6
          name: Build and push Alpine variant of the image to GitHub Container Registry
          with:
            image: qor-caddy
            dockerfile: caddy-dfs-CC/Dockerfile-Alpine
            registry: ghcr.io
            multiPlatform: true
            overrideDriver: true
            enableBuildKit: true
            tags: alpine-v0.18.1, latest-alpine
            platform: linux/amd64,linux/i386,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/riscv64,linux/s390x
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - uses: mr-smithers-excellent/docker-build-push@v6
          name: Build and push Debian variant of the image to GitHub Container Registry
          with:
            image: qor-caddy
            tags: debian-v0.18.1, latest-debian
            dockerfile: caddy-dfs-CC/Dockerfile-Debian
            registry: ghcr.io
            multiPlatform: true
            overrideDriver: true
            enableBuildKit: true
            platform: linux/amd64,linux/i386,linux/arm/v5,linux/arm/v7,linux/arm64,linux/ppc64le,linux/mips64le,linux/s390x
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

    publish-to-dockerhub:
      name: Publish multi-arch to Docker.io
      runs-on: ubuntu-latest
      if: ${{ always() && (needs.build-cc-helper.result == 'success') }}
      needs: [build-cc-helper]
      environment: production

      steps:
        - name: Free up worker space
          run: sudo rm -rf "$AGENT_TOOLSDIRECTORY"; sudo rm -rf /usr/share/dotnet /usr/local/lib/android; sudo apt-get update; sudo apt-get remove -y '^dotnet-.*'; sudo apt-get autoremove -y; sudo apt-get clean
        
        - uses: actions/checkout@v3
          with:
            fetch-depth: '0'

        - uses: docker/setup-buildx-action@v3
          name: Customize Docker driver
          with:
            driver-opts: image=moby/buildkit:master
  
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Build and push Alpine image to Docker Hub
          uses: mr-smithers-excellent/docker-build-push@v6
          with:
            image: mrrubberducky/qor-caddy
            registry: docker.io
            dockerfile: caddy-dfs-CC/Dockerfile-Alpine
            multiPlatform: true
            overrideDriver: true
            enableBuildKit: true
            tags: alpine-v0.18.1, latest-alpine
            platform: linux/amd64,linux/i386,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/riscv64,linux/s390x
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push Debian image to Docker Hub
          uses: mr-smithers-excellent/docker-build-push@v6
          with:
            image: mrrubberducky/qor-caddy
            registry: docker.io
            dockerfile: caddy-dfs-CC/Dockerfile-Debian
            multiPlatform: true
            overrideDriver: true
            enableBuildKit: true
            tags: debian-v0.18.1, latest-debian
            platform: linux/amd64,linux/i386,linux/arm/v5,linux/arm/v7,linux/arm64,linux/ppc64le,linux/mips64le,linux/s390x
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
