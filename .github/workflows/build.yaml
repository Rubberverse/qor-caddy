name: Build the image using cc

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ghcr
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Free up worker space
        run: sudo rm -rf "$AGENT_TOOLSDIRECTORY"; sudo rm -rf /usr/share/dotnet /usr/local/lib/android; sudo apt-get update; sudo apt-get remove -y '^dotnet-.*'; sudo apt-get autoremove -y; sudo apt-get clean
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: arm64
      - name: Build & Push Alpine Image to DH
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mrrubberducky/qor-caddy
          registry: docker.io
          dockerfile: caddy-dfs-CC/alpine/Dockerfile
          buildArgs: BUILDPLATFORM=linux/amd64,CADDY_MODULES="github.com/vbommel/caddy-dns-ip-range github.com/WeidiDeng/caddy-cloudflare-ip github.com/fvbommel/caddy-combine-ip-ranges github.com/caddy-dns/porkbun github.com/caddy-dns/godaddy github.com/caddy-dns/namecheap github.com/caddy-dns/cloudflare github.com/caddy-dns/vercel github.com/caddy-dns/ddnss github.com/caddy-dns/duckdns github.com/caddy-dns/mailinabox github.com/mholt/caddy-dynamicdns github.com/corazawaf/coraza-caddy/v2 github.com/hslatman/caddy-crowdsec-bouncer/http github.com/hslatman/caddy-crowdsec-bouncer/layer4 github.com/jonaharagon/caddy-umami",GO_CADDY_VERSION=v2.9.0-beta.2
          multiPlatform: true
          enableBuildKit: true
          tags: alpine-v0.21.1, latest-alpine
          platform: linux/amd64
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Cancel on failure
        uses: andymckay/cancel-action@0.4
        if: failure()
