name: Deploy Images to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/publish.yaml'
  workflow_dispatch:

jobs:
      push-store-image:
        runs-on: ubuntu-latest
        environment: production
        defaults:
          run:
            working-directory: '.'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

        # Set RELEASE_VERSION variable to latest commit
          - name: Set env
            run: echo "RELEASE_VERSION=${GITHUB_REF#refs/heads/main}" >> $GITHUB_ENV
          - name: Docker meta
            id: meta
            uses: docker/metadata-action@v5
            with:
              # list of Docker images to use as base name for tags
              images: |
                rubberverse/qor-caddy
                ghcr.io/rubberverse/qor-caddy
              # generate Docker tags based on the following events/attributes
              tags: |
                type=schedule
                type=ref,event=branch
                type=semver,pattern={{version}}
                type=semver,pattern={{major}}.{{minor}}
                type=semver,pattern={{major}}
                type=sha            

        # Cross-platform compilation setup
          - name: Set up QEMU
            uses: docker/setup-qemu-action@v3
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

        # Login to GitHub Container Registry - ghcr.io
          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

        # Login to Docker Hub - hub.docker.com
          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}

        # Build and push to registries
          - name: Build and push
            uses: docker/build-push-action@v5.1.0
            with:
              context: ./
              file: Caddy.Dockerfile
              platforms: linux/arm64,linux/amd64,linux/s390x,linux/386
              push: ${{ github.event_name != 'pull_request' }}
              cache-from: type=gha .
              build-args: BUILDKIT_MULTIPLATFORM=1
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
