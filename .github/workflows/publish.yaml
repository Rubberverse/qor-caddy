name: Deploy Images to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/publish.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Gen Versioning Data
        id: versioning
        uses: Soumeh/Auto-Versioning@main

      - uses: docker/setup-buildx-action@v3
        name: Customize Docker driver
        with:
          driver-opts: image=moby/buildkit:master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Multi-Arch Docker Image
        with:
          image: rubberverse/qor-caddy
          tags: compile-${{ steps.versioning.outputs.tag }}, latest
          buildArgs: ALPINE_VERSION=${{ env.ALPINE_VERSION }}, CADDY_VERSION=${{ env.CADDY_VERSION }}, BUILD_VERSION=${{ env. BUILD_VERSION }}
          registry: ghcr.io
          multiPlatform: true
          overrideDriver: true
          platform: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/386,linux/ppc64le,linux/riscv64,linux/s390x
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image to docker.io for ${{ matrix.db-type }}
        with:
          image: mrrubberducky/qor-caddy
          tags: compile-${{ steps.versioning.outputs.tag }}, latest
          buildArgs: ALPINE_VERSION=${{ env.ALPINE_VERSION }}, CADDY_VERSION=${{ env.CADDY_VERSION }}, BUILD_VERSION=${{ env. BUILD_VERSION }}
          registry: docker.io
          multiPlatform: true
          overrideDriver: true
          platform: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/386,linux/ppc64le,linux/riscv64,linux/s390x
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
