name: Deploy Images to GHCR and Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/publish.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        working-directory: .
        shell: bash

    steps:
      - name: Free up worker space
        run: sudo rm -rf /opt/ghc; sudo rm -rf "/usr/local/share/boost"; sudo rm -rf /opt/hostedtoolcache; sudo rm -rf /usr/share/dotnet; sudo apt-get update; sudo apt-get remove -y '^dotnet-.*'; sudo apt-get autoremove -y; sudo apt-get clean
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

     # - name: Minor version for each merge
     #   id: autotagger
     #   uses: anothrNick/github-tag-action@1.67.0
     #   env:
     #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     #     WITH_V: true

      - uses: docker/setup-buildx-action@v3
        name: Customize Docker driver
        with:
          driver-opts: image=moby/buildkit:master

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build the helper image using golang cross-compilation
        with:
          image: qor-helper-dev
          tags: Internal-Helper, donotuse-latest
          buildArgs: BUILDPLATFORM=linux/amd64,XCADDY_MODULES="github.com/caddy-dns/cloudflare github.com/caddy-dns/route53 github.com/caddy-dns/duckdns github.com/caddy-dns/alidns github.com/caddy-dns/godaddy github.com/caddy-dns/gandi github.com/caddy-dns/porkbun github.com/caddy-dns/namecheap github.com/caddy-dns/netlify github.com/caddy-dns/azure github.com/caddy-dns/acmedns github.com/caddy-dns/vercel github.com/caddy-dns/namesilo github.com/caddy-dns/ddnss github.com/caddy-dns/mailinabox github.com/mholt/caddy-dynamicdns github.com/corazawaf/coraza-caddy/v2  github.com/greenpau/caddy-security github.com/hairyhenderson/caddy-teapot-module github.com/dunglas/vulcain/caddy github.com/dunglas/mercure/caddy github.com/caddyserver/replace-response github.com/hslatman/caddy-crowdsec-bouncer/http github.com/hslatman/caddy-crowdsec-bouncer/layer4"
          dockerfile: Dockerfile-Helper
          registry: ghcr.io
          multiPlatform: true
          overrideDriver: true
          enableBuildKit: true
          platform: linux/amd64,linux/i386,linux/arm/v5,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/riscv64,linux/mips64le,linux/s390x
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build and push Alpine variant of the image to GitHub Container Registry
        with:
          image: qor-caddy
          tags: alpine-v0.17.1, latest-alpine
          buildArgs: BUILDPLATFORM=linux/amd64
          dockerfile: Dockerfile-Alpine
          registry: ghcr.io
          multiPlatform: true
          overrideDriver: true
          enableBuildKit: true
          platform: linux/amd64,linux/i386,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/riscv64,linux/s390x
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Push Docker image to docker.io for Alpine variant
        with:
          image: mrrubberducky/qor-caddy
          tags: alpine-v0.17.1, latest-alpine
          buildArgs: BUILDPLATFORM=linux/amd64
          dockerfile: Dockerfile-Alpine
          registry: docker.io
          multiPlatform: true
          overrideDriver: true
          enableBuildKit: true
          platform: linux/amd64,linux/i386,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/riscv64,linux/s390x
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build and push Debian variant of the image to GitHub Container Registry
        with:
          image: qor-caddy
          tags: debian-v0.17.1, latest-debian
          buildArgs: BUILDPLATFORM=linux/amd64
          dockerfile: Dockerfile-Debian
          registry: ghcr.io
          multiPlatform: true
          overrideDriver: true
          enableBuildKit: true
          platform: linux/amd64,linux/i386,linux/arm/v5,linux/arm/v7,linux/arm64,linux/ppc64le,linux/mips64le,linux/s390x
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Push Docker image to docker.io for Debian variant
        with:
          image: mrrubberducky/qor-caddy
          tags: debian-v0.17.1, latest-debian
          buildArgs: BUILDPLATFORM=linux/amd64
          dockerfile: Dockerfile-Debian
          registry: docker.io
          multiPlatform: true
          overrideDriver: true
          enableBuildKit: true
          platform: linux/amd64,linux/i386,linux/arm/v5,linux/arm/v7,linux/arm64,linux/ppc64le,linux/mips64le,linux/s390x
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

