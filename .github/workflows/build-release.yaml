name: Build the Alpine image and push to GHCR

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ghcr
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      actions: write
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Build and push latest tag
        uses: Frozen-Tapestry/container-action@v1
        with:
          login_registry: ghcr.io
          login_username: ${{ github.actor }}
          login_password: ${{ secrets.GHCR_TOKEN }}
          tags: ghcr.io/rubberverse/qor-caddy:latest
          dockerfile: Dockerfile
          build_args: CADDY_MODULES=github.com/mholt/caddy-ratelimit\ github.com/rubberverse/caddy-anubis\ github.com/fvbommel/caddy-dns-ip-range\ github.com/WeidiDeng/caddy-cloudflare-ip\ github.com/fvbommel/caddy-combine-ip-ranges\ github.com/corazawaf/coraza-caddy/v2\ github.com/caddy-dns/cloudflare\ pkg.jsn.cam/caddy-defender\ github.com/hslatman/caddy-crowdsec-bouncer/http\ github.com/hslatman/caddy-crowdsec-bouncer/layer4\ github.com/porech/caddy-maxmind-geolocation GO_CADDY_VERSION=v2.10.2
          extra_args: --annotation org.opencontainers.image.authors=Mr.\ Rubber\ Ducky\ (OG_MrRubberDucky)<overseer@rubberverse.xyz> --annotation org.opencontainers.image.url=https://rubberverse.xyz --annotation org.opencontainers.image.source=https://github.com/Rubberverse/qor-caddy --annotation org.opencontainers.image.revision=v1.3.8 --annotation org.opencontainers.image.licenses=Apache-2.0 --annotation org.opencontainers.image.vendor=Rubberverse --annotation org.opencontainers.image.title=Quackers\ of\ Rubberverse\ (QoR)\ Caddy --annotation org.opencontainers.image.description=Rootless\ Caddy\ image\ with\ third-party\ modules
          security: |
            --security-opt=seccomp=unconfined
            --security-opt=apparmor=unconfined
          push: true

      - name: Build and push version tag
        uses: Frozen-Tapestry/container-action@v1
        with:
          login_registry: ghcr.io
          login_username: ${{ github.actor }}
          login_password: ${{ secrets.GHCR_TOKEN }}
          tags: ghcr.io/rubberverse/qor-caddy:v1.3.9
          dockerfile: Dockerfile
          build_args: CADDY_MODULES=github.com/mholt/caddy-ratelimit\ github.com/rubberverse/caddy-anubis\ github.com/fvbommel/caddy-dns-ip-range\ github.com/WeidiDeng/caddy-cloudflare-ip\ github.com/fvbommel/caddy-combine-ip-ranges\ github.com/corazawaf/coraza-caddy/v2\ github.com/caddy-dns/cloudflare\ pkg.jsn.cam/caddy-defender\ github.com/hslatman/caddy-crowdsec-bouncer/http\ github.com/hslatman/caddy-crowdsec-bouncer/layer4\ github.com/porech/caddy-maxmind-geolocation GO_CADDY_VERSION=v2.10.2
          extra_args: --annotation org.opencontainers.image.authors=Mr.\ Rubber\ Ducky\ (OG_MrRubberDucky)<overseer@rubberverse.xyz> --annotation org.opencontainers.image.url=https://rubberverse.xyz --annotation org.opencontainers.image.source=https://github.com/Rubberverse/qor-caddy --annotation org.opencontainers.image.revision=v1.3.8 --annotation org.opencontainers.image.licenses=Apache-2.0 --annotation org.opencontainers.image.vendor=Rubberverse --annotation org.opencontainers.image.title=Quackers\ of\ Rubberverse\ (QoR)\ Caddy --annotation org.opencontainers.image.description=Rootless\ Caddy\ image\ with\ third-party\ modules       
          security: |
            --security-opt=seccomp=unconfined
            --security-opt=apparmor=unconfined
          push: true
