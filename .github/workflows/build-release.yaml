name: Build the Alpine image and push to GHCR

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ghcr
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      actions: write
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build & Push Alpine Image to GHCR
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: qor-caddy
          registry: ghcr.io
          dockerfile: Dockerfile
          buildArgs: CADDY_MODULES="github.com/mholt/caddy-ratelimit github.com/fvbommel/caddy-dns-ip-range github.com/WeidiDeng/caddy-cloudflare-ip github.com/fvbommel/caddy-combine-ip-ranges github.com/corazawaf/coraza-caddy/v2 github.com/caddy-dns/cloudflare github.com/hslatman/caddy-crowdsec-bouncer/http github.com/mholt/caddy-l4 github.com/hslatman/caddy-crowdsec-bouncer/layer4 github.com/mholt/caddy-dynamicdns github.com/jonaharagon/caddy-umami github.com/porech/caddy-maxmind-geolocation",GO_CADDY_VERSION=v2.10.0
          tags: v1.3.2, latest
          platform: linux/amd64
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
