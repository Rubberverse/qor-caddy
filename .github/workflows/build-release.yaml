name: Make container a thing.

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ghcr
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      actions: write
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: ghcr.io/amitie10g/binfmt:latest
          platforms: arm64
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=ghcr.io/amitie10g/buildkit:master

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push to ghcr.io
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          build-args: |
            CADDY_MODULES=github.com/mholt/caddy-ratelimit github.com/relvacode/caddy-oidc github.com/fvbommel/caddy-dns-ip-range pkg.jsn.cam/caddy-defender github.com/WeidiDeng/caddy-cloudflare-ip github.com/fvbommel/caddy-combine-ip-ranges github.com/corazawaf/coraza-caddy/v2 github.com/caddy-dns/cloudflare github.com/hslatman/caddy-crowdsec-bouncer/http github.com/hslatman/caddy-crowdsec-bouncer/appsec github.com/hslatman/caddy-crowdsec-bouncer/layer4 github.com/mholt/caddy-l4/layer4 github.com/porech/caddy-maxmind-geolocation
            GO_CADDY_VERSION=v2.11.1
            CADDY_DEFENDER=1
            DEBUG=1
          pull: true
          push: true
          file: Containerfile
          tags: |
            ghcr.io/rubberverse/qor-caddy:latest
            ghcr.io/rubberverse/qor-caddy:v1.5.0
