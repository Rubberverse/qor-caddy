name: Build the Alpine image and push to GHCR

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ghcr
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      actions: write
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Podman Build and Push Action
        uses: Frozen-Tapestry/container-action@v1
        with:
          login_registry: ghcr.io
          login_username: ${{ github.actor }}
          login_password: ${{ secrets.GHCR_TOKEN }}
          tags: ghcr.io/rubberverse/qor-caddy:latest ghcr.io/rubberverse/qor-caddy:v1.3.2
          dockerfile: Dockerfile
          build_args: CADDY_MODULES=github.com/mholt/caddy-ratelimit\ github.com/fvbommel/caddy-dns-ip-range\ github.com/WeidiDeng/caddy-cloudflare-ip\ github.com/fvbommel/caddy-combine-ip-ranges\ github.com/corazawaf/coraza-caddy/v2\ github.com/caddy-dns/cloudflare\ github.com/hslatman/caddy-crowdsec-bouncer/http\ github.com/mholt/caddy-l4\ github.com/hslatman/caddy-crowdsec-bouncer/layer4\ github.com/mholt/caddy-dynamicdns\ github.com/jonaharagon/caddy-umami\ github.com/porech/caddy-maxmind-geolocation GO_CADDY_VERSION=v2.10.0
          security: |
            --security-opt=seccomp-unconfined
            --security-opt=apparmor=unconfined
          push: true
